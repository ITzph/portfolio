<section class="photo" *ngIf="photo; else invalidImage">
  <h2 style="margin-bottom: 0.25rem;">{{ photo.title }}</h2>
  <img
    width="100%"
    loading="lazy"
    style="min-width: 30rem; min-height: 30rem;"
    [defaultImage]="'assets/images/placeholder-image.gif'"
    [lazyLoad]="photo.url"
    [title]="photo.imageName"
  />
  <h4 class="p-mb-2">{{ photo.description }}</h4>
  <ng-container *ngFor="let tag of photo.tags">
    <span class="p-px-2 p-py-1 p-shadow-2">
      {{ tag }}
    </span>
  </ng-container>
</section>

<ng-template #invalidImage>
  <p>Invalid Image</p>
</ng-template>
