<div class="meme" *ngIf="meme; else invalidImage">
  <h2>{{ meme.title }}</h2>
  <img width="100%" [src]="meme.url" [title]="meme.imageName" />
  <h4>{{ meme.description }}</h4>
  <mat-chip-list class="example-chip">
    <mat-chip class="example-box" *ngFor="let tag of meme.tags">
      {{ tag }}
    </mat-chip>
  </mat-chip-list>
</div>

<ng-template #invalidImage>
  <p>Invalid Image</p>
</ng-template>
