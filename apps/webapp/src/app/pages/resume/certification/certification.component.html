<ng-container *ngIf="certification">
  <div class="certification">
    <div class="details">
      <h2>
        {{ certification.name }}
      </h2>
      <h2>
        {{ certification.provider }}
      </h2>
      <h3>
        {{ certification.dateAcquired }}
      </h3>
    </div>
    <div class="link">
      <h3>{{ certification.description }}</h3>
      <a [href]="certification.url" target="_blank" class="link__url">Link</a>
    </div>
  </div>
</ng-container>
