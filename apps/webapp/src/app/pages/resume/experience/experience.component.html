<ng-container *ngIf="experience">
  <div class="experience">
    <div class="title">
      <p>
        <mat-icon>{{ categoryIcon }}</mat-icon
        >{{ experience.name }} - {{ experience.role }}
      </p>
    </div>
    <div class="date">
      <p>{{ experience.startDate }} - {{ experience.endDate }}</p>
    </div>
    <quill-view-html [content]="experience.events" theme="snow"></quill-view-html>
  </div>
</ng-container>
