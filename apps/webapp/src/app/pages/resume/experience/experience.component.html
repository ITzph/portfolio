<ng-container *ngIf="experience">
  <div class="experience">
    <div class="title">
      <p>
        <i class="section__icon fa" [ngClass]="'fa-' + categoryIcon"> </i>
        &nbsp;{{ experience.name }} - {{ experience.role }}
      </p>
    </div>
    <div class="date">
      <p style="font-size: 0.9em; margin-top: 0.3rem;">
        {{ experience.startDate | dateFormatter }} -
        {{ experience.endDate | dateFormatter }}
      </p>
    </div>
    <quill-view-html [content]="experience.events" theme="snow"></quill-view-html>
  </div>
</ng-container>
