<portfolio-public-layout>
  <portfolio-header contentHeader></portfolio-header>
  <section contentBody>
    <article class="blogs-wrapper">
      <ng-container *ngFor="let blog of blogs$ | async">
        <mat-card class="blog">
          <mat-card-title class="title" (click)="navigateToBlogContent(blog)">
            <h1>{{ blog.title }}</h1>
            <h3>By: {{ blog.author }}</h3>
            <h4>{{ parseToDateTime(blog.createdAt) }}</h4>
          </mat-card-title>
          <mat-chip-list class="tags">
            <mat-chip *ngFor="let tag of blog.tags"> <b>#</b>{{ tag }} </mat-chip>
          </mat-chip-list>
        </mat-card>
      </ng-container>
    </article>
  </section>
  <portfolio-footer contentFooter></portfolio-footer>
</portfolio-public-layout>
