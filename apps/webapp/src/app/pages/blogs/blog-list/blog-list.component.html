<section class="blogs-container">
  <article class="blogs-wrapper">
    <ng-container *ngFor="let blog of blogs$ | async">
      <portfolio-blog-tile [blog]="blog"></portfolio-blog-tile>
    </ng-container>
  </article>
  <portfolio-tag-filter [tags]="tagList$ | async"></portfolio-tag-filter>
</section>
<ngx-spinner
  name="blogsSpinner"
  size="medium"
  color="#fff"
  type="ball-zig-zag-deflect"
  [fullScreen]="true"
  ><p style="color: white;">Weight lungs...</p></ngx-spinner
>
