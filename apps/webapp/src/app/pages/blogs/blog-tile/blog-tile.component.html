<mat-card class="blog">
  <mat-card-title class="title" (click)="navigateToBlogContent(blog)">
    <h2>{{ blog.title }}</h2>
    <h4>By: {{ blog.author }}</h4>
    <h6>{{ parseToDateTime($any(blog.createdAt)) }}</h6>
  </mat-card-title>
  <mat-chip-list class="tags">
    <mat-chip *ngFor="let tag of blog.tags"> <b>#</b>{{ tag }} </mat-chip>
  </mat-chip-list>
</mat-card>
