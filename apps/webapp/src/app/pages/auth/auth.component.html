<div id="auth">
  <mat-card class="fex-column auth-form-container">
    <mat-card-title>
      <h2>
        Happy Birthday <span style="color: red;">Kevin Patrick <i>"KPOS"</i> Sangalang</span>
      </h2>
    </mat-card-title>
    <mat-card-content>
      <form [formGroup]="authForm" class="flex-column">
        <mat-form-field>
          <mat-label>Username</mat-label>
          <input matInput placeholder="Username" formControlName="username" />
          <mat-error *ngIf="authForm.get('username').hasError('required')"
            >Username is required</mat-error
          >
          <mat-error *ngIf="authForm.get('username').hasError('minlength')"
            >Minimum length of 4 characters</mat-error
          >
        </mat-form-field>
        <mat-form-field>
          <mat-label>Password</mat-label>
          <input matInput type="password" placeholder="Password" formControlName="password" />
        </mat-form-field>
      </form>
    </mat-card-content>
    <mat-card-actions>
      <div class="flex-row flex-row--reverse">
        <button mat-raised-button (click)="onLogin()">Login</button>
      </div>
    </mat-card-actions>
  </mat-card>
</div>
