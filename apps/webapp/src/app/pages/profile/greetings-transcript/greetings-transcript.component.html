<button
  mat-raised-button
  class="toggle-transcript"
  (click)="toggleTranscript()"
  matTooltip="Show Transcript"
>
  Show Transcript
</button>
<ng-container *ngIf="isTranscriptVisible">
  <mat-card class="transcript">
    <mat-card-content>
      <p *ngFor="let greeting of greetings">
        {{ greeting }}
      </p>
    </mat-card-content>
  </mat-card>
</ng-container>
