<button
  pButton
  class="p-button-raised p-mt-3"
  (click)="toggleTranscript()"
  [label]="(!isTranscriptVisible ? 'Show' : 'Hide') + ' Transcript'"
></button>
<ng-container *ngIf="isTranscriptVisible">
  <p-card class="p-mt-2">
    <p *ngFor="let greeting of greetings">
      {{ greeting }}
    </p>
  </p-card>
</ng-container>
