<p-table [value]="filesToDisplay">
  <ng-template pTemplate="header">
    <tr>
      <th>Type</th>
      <th>Filename</th>
      <th>Description</th>
      <th>URL</th>
    </tr>
  </ng-template>
  <ng-template pTemplate="body" let-element>
    <tr>
      <td>
        <i
          class="fa"
          [ngClass]="fileTypeIcon[element.fileType]"
          style="font-size: 2rem;"
          [title]="element.fileType"
        ></i>
      </td>
      <td>{{ element.fileName }}</td>
      <td>{{ element.description }}</td>
      <td>
        <button pButton type="button" (click)="downloadFile(element)" label="Download"></button>
      </td>
    </tr>
  </ng-template>
</p-table>
