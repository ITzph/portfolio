<p-table [value]="filesToDisplay">
  <ng-template pTemplate="header">
    <tr>
      <th>Type</th>
      <th>Filename</th>
      <th>Description</th>
      <th>URL</th>
    </tr>
  </ng-template>
  <ng-template pTemplate="body" let-element>
    <tr>
      <td>
        <mat-icon [title]="element.fileType">
          {{ fileTypeIcon[element.fileType] || 'error' }}
        </mat-icon>
      </td>
      <td>{{ element.fileName }}</td>
      <td>{{ element.description }}</td>
      <td>
        <button mat-raised-button color="primary" (click)="downloadFile(element)">
          Download
        </button>
      </td>
    </tr>
  </ng-template>
</p-table>
