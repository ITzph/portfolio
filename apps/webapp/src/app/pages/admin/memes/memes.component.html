<p>memes works!</p>
<button mat-raised-button (click)="onAddNewMeme()" title="Add new Meme">
  Add new Meme
  <mat-icon>add</mat-icon>
</button>
<div class="memes-list" *ngFor="let meme of memes$ | async">
  <portfolio-meme-detail [meme]="meme"></portfolio-meme-detail>
  <button color="warn" mat-raised-button (click)="onDeleteMeme(meme)">
    <mat-icon>delete_forever</mat-icon>
  </button>
</div>
