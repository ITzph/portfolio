<button mat-raised-button (click)="onAddNewMeme()" title="Add new Meme">
  Add new Meme
  <mat-icon>add</mat-icon>
</button>
<div class="memes-list" *ngFor="let meme of memes$ | async; trackBy: memeTracker">
  <portfolio-photo-detail [meme]="meme"></portfolio-photo-detail>
  <button color="warn" mat-icon-button (click)="onDeleteMeme(meme)">
    <mat-icon>delete_forever</mat-icon>
  </button>
  <button mat-icon-button (click)="onUpdateMeme(meme)"><mat-icon>edit</mat-icon></button>
</div>
