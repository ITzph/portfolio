<button pButton color="primary" (click)="onAddNewExperience()" label="Add new experience"></button>

<ng-container *ngFor="let experience of experiences$ | async; trackBy: elementTracker">
  <p-card (click)="onSelectElement(experience)" *ngIf="!elementToModify">
    <p>{{ experience.name }}</p>
    <p>{{ experience.role }}</p>
    <p>{{ experience.startDate }}</p>
    <p>{{ experience.endDate }}</p>
    <button
      pButton
      color="warn"
      class="p-button-rounded"
      icon="fa fa-trash-alt"
      (click)="onDeleteExperience(experience); $event.stopPropagation()"
    ></button>
  </p-card>
</ng-container>

<ng-container *ngIf="!!elementToModify">
  <portfolio-update-experience
    [experience]="elementToModify"
    (closed)="elementToModify = null"
    (update)="onUpdateCallback()"
  ></portfolio-update-experience>
</ng-container>
