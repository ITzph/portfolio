<ng-container *ngFor="let experience of experiences$ | async; trackBy: experienceTracker">
  <mat-card
    (click)="onSelectExperience(experience)"
    style="cursor: pointer; margin-bottom: 1rem;"
    *ngIf="!experienceToModify"
  >
    <p>{{ experience.name }}</p>
    <p>{{ experience.role }}</p>
    <p>{{ experience.startDate }}</p>
    <p>{{ experience.endDate }}</p>
  </mat-card>
</ng-container>

<ng-container *ngIf="!!experienceToModify">
  <form [formGroup]="experienceFormGroup">
    <mat-card class="form-wrapper">
      <mat-card-title>
        Update Experience
      </mat-card-title>
      <mat-card-content class="card-content">
        <mat-form-field appearance="fill">
          <mat-label>Choose a start date</mat-label>
          <input matInput [matDatepicker]="startPicker" formControlName="startDate" />
          <mat-datepicker-toggle matSuffix [for]="startPicker"></mat-datepicker-toggle>
          <mat-datepicker #startPicker></mat-datepicker>
        </mat-form-field>
        <mat-form-field appearance="fill">
          <mat-label>Choose an end date</mat-label>
          <input matInput [matDatepicker]="endPicker" formControlName="endDate" />
          <mat-datepicker-toggle matSuffix [for]="endPicker"></mat-datepicker-toggle>
          <mat-datepicker #endPicker></mat-datepicker>
        </mat-form-field>
        <mat-form-field>
          <mat-label>Name</mat-label>
          <input matInput placeholder="Name" formControlName="name" />
          <!-- <mat-error *ngIf="experienceFormGroup.get('title').hasError('required')"
        >Title is required</mat-error
      > -->
        </mat-form-field>

        <mat-form-field>
          <mat-label>Role</mat-label>
          <input matInput placeholder="Role" formControlName="role" />
          <!-- <mat-error *ngIf="experienceFormGroup.get('role').hasError('required')"
        >Role is required</mat-error
      > -->
        </mat-form-field>

        <quill-editor formControlName="events"> </quill-editor>
      </mat-card-content>
      <mat-card-actions align="end">
        <button mat-raised-button color="warn" (click)="experienceToModify = null">Cancel</button>
        <button mat-raised-button color="primary" (click)="onExperienceUpdate()">Update</button>
      </mat-card-actions>
    </mat-card>
  </form>
</ng-container>
