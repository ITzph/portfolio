<mat-card>
  <form [formGroup]="memeForm" class="meme-form">
    <mat-form-field>
      <mat-label>Title</mat-label>
      <input matInput placeholder="Ex. Pizza" formControlName="title" />
    </mat-form-field>
    <mat-form-field>
      <mat-label>Description</mat-label>
      <input matInput placeholder="Ex. Pizza" formControlName="description" />
    </mat-form-field>
    <input
      (change)="onImagePicked($event)"
      placeholder="Upload Image"
      type="file"
      accept="image/*"
    />
    <button color="primary" mat-raised-button (click)="onImageUpload()">Upload Image</button>
  </form>
</mat-card>

<ng-container *ngFor="let meme of memes$ | async">
  <div class="memes">
    <div class="meme">
      <h2>{{ meme.title }}</h2>
      <img width="400px" [src]="meme.url" [title]="meme.imageName" />
      <h3>{{ meme.description }}</h3>
      <button color="warn" mat-raised-button (click)="onDeleteMeme(meme)">
        <mat-icon>delete_forever</mat-icon>
      </button>
    </div>
  </div>
</ng-container>
