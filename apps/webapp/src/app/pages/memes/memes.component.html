<button mat-raised-button (click)="onAddNewMeme()" title="Add new Meme">
  Add new Meme
  <mat-icon>add</mat-icon>
</button>

<ng-container *ngFor="let meme of memes$ | async">
  <div class="memes">
    <div class="meme">
      <h2>{{ meme.title }}</h2>
      <img width="500px" [src]="meme.url" [title]="meme.imageName" />
      <h3>{{ meme.description }}</h3>
      <button color="warn" mat-raised-button (click)="onDeleteMeme(meme)">
        <mat-icon>delete_forever</mat-icon>
      </button>
    </div>
  </div>
</ng-container>
